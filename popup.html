<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brevity Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 340px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #111111;
      color: #e5e7eb;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.04);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #ffffff;
      font-size: 14px;
      font-weight: 700;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .header-text h1 {
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
    }

    .header-text p {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.45);
      margin-top: 1px;
    }

    .content {
      padding: 20px;
    }

    .field {
      margin-bottom: 16px;
    }

    .field label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .field input {
      width: 100%;
      padding: 10px 40px 10px 12px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: #e5e7eb;
      font-size: 13px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .field input:focus {
      border-color: #6366f1;
    }

    .field input::placeholder {
      color: rgba(255, 255, 255, 0.2);
    }

    .toggle-visibility {
      position: absolute;
      right: 8px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.35);
      cursor: pointer;
      padding: 4px;
      font-size: 16px;
      line-height: 1;
      transition: color 0.15s ease;
    }

    .toggle-visibility:hover {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #ffffff;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.4;
      display: none;
    }

    .status.success {
      display: block;
      background: rgba(34, 197, 94, 0.1);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .status.error {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .status.info {
      display: block;
      background: rgba(99, 102, 241, 0.1);
      color: #a5b4fc;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.06);
      margin: 16px 0;
    }

    .stats {
      display: flex;
      gap: 12px;
    }

    .stat {
      flex: 1;
      padding: 10px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 6px;
      text-align: center;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
    }

    .stat-label {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-top: 2px;
    }

    .footer {
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.02);
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-link {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.35);
      text-decoration: none;
      cursor: pointer;
      transition: color 0.15s ease;
    }

    .footer-link:hover {
      color: rgba(255, 255, 255, 0.6);
    }

    .version {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">B</div>
    <div class="header-text">
      <h1>Brevity</h1>
      <p>Instant summaries. Zero fluff.</p>
    </div>
  </div>

  <div class="content">
    <div class="field">
      <label for="apiKey">OpenAI API Key</label>
      <div class="input-wrapper">
        <input
          type="password"
          id="apiKey"
          placeholder="sk-..."
          spellcheck="false"
          autocomplete="off"
        />
        <button class="toggle-visibility" id="toggleKey" title="Show/hide key">&#128065;</button>
      </div>
    </div>

    <button class="btn btn-primary" id="saveBtn">Save API Key</button>

    <div class="status" id="status"></div>

    <div class="divider"></div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="cacheCount">--</div>
        <div class="stat-label">Cached</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="cacheStatus">--</div>
        <div class="stat-label">Status</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <a class="footer-link" id="clearCache">Clear Cache</a>
    <span class="version">v1.0.0</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
